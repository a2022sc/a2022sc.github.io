<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>附近餐厅</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
      }

      .total-count {
        font-size: 18px;
        font-weight: 600;
        color: #333;
      }

      .random-button {
        background: #ff8000;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.2s;
      }

      .random-button:hover {
        background: #e67300;
      }

      .random-button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .restaurant-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px 0;
      }

      .restaurant-card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .restaurant-info {
        padding: 15px;
      }

      .restaurant-info h3 {
        margin: 0 0 8px;
        font-size: 16px;
        font-weight: 600;
      }

      .rating {
        color: #ff9500;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .details,
      .price-info {
        display: flex;
        justify-content: space-between;
        color: #666;
        font-size: 12px;
        margin-bottom: 6px;
      }

      .sales {
        color: #666;
        font-size: 12px;
      }

      img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
    </style>
  </head>

      </div>
      <div class="restaurant-grid" id="restaurant-container"></div>
    </div>

          allRestaurants = [];
          data.forEach((item) => {
            if (item.module_list) {
              item.module_list.forEach((subItem) => {
                if (subItem.module_list) {
                  subItem.module_list.forEach((restaurant) => {
                    if (restaurant.string_data) {
                      try {
                        const restaurantData = JSON.parse(
                          restaurant.string_data
                        );
                        allRestaurants.push({
                          name: restaurantData.poi_name,
                          rating: restaurantData.wm_poi_score || 0,
                          deliveryTime: restaurantData.delivery_time_tip,
                          distance: restaurantData.distance,
                          shippingFee: restaurantData.shipping_fee_tip,

                        console.error("Error parsing restaurant data:", e);
                      }
                    }
                  });
                }
              });
            }
          });

          // Update total count
          document.getElementById("restaurant-count").textContent =
            allRestaurants.length;

          // Display restaurants
          displayRestaurants(allRestaurants);
        } catch (error) {
          console.error("Error loading restaurants:", error);
        }

      function displayRestaurants(restaurants) {
        const restaurantContainer = document.getElementById(
          "restaurant-container"
        );
        restaurantContainer.innerHTML = "";

        restaurants.forEach((restaurant) => {
          const card = document.createElement("div");
          card.className = "restaurant-card";
          card.innerHTML = `
                    <img src="${restaurant.image}" alt="${restaurant.name}" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="restaurant-info">
                        <h3>${restaurant.name}</h3>
                        <div class="rating">⭐ ${restaurant.rating}</div>
                        <div class="details">
                            <span>${restaurant.deliveryTime}</span>
                            <span>${restaurant.distance}</span>
                        </div>
                        <div class="price-info">
                            <span>${restaurant.shippingFee}</span>
                            <span>${restaurant.avgPrice}</span>
                        </div>
                        <div class="sales">${restaurant.monthSales}</div>
                    </div>
                `;
          restaurantContainer.appendChild(card);
        });
      }

      function selectRandomRestaurant() {
        const currentTime = Date.now();

        // Check if 1 minute has passed since first click
        if (currentTime - lastClickTime > 60000) {
          clickCount = 0;
          selectedRestaurants.clear();
        }

        // Update click count and time
        if (clickCount === 0) {
          lastClickTime = currentTime;
        }

        if (clickCount >= 3) {
          alert("已达到抽取次数上限，请等待1分钟后再试");
          return;
        }

        // Select random restaurant
        let availableRestaurants = allRestaurants.filter(
          (r) => !selectedRestaurants.has(r.name)
        );
        if (availableRestaurants.length === 0) {
          alert("所有餐厅都已被抽取过，请等待1分钟后重试");
          return;
        }

        const randomIndex = Math.floor(
          Math.random() * availableRestaurants.length
        );
        const selectedRestaurant = availableRestaurants[randomIndex];
        selectedRestaurants.add(selectedRestaurant.name);

        // Display only the selected restaurant
        displayRestaurants([selectedRestaurant]);
        clickCount++;

        // Update button state
        const button = document.getElementById("random-btn");
        button.textContent = `随机抽取餐厅 (剩余${3 - clickCount}次)`;

        if (clickCount >= 3) {
          button.disabled = true;
          setTimeout(() => {
            button.disabled = false;
            button.textContent = "随机抽取餐厅";
            clickCount = 0;
            selectedRestaurants.clear();
            displayRestaurants(allRestaurants);
          }, 60000 - (currentTime - lastClickTime));
        }
      }

      window.onload = () => {
        loadRestaurants();
        document
          .getElementById("random-btn")
          .addEventListener("click", selectRandomRestaurant);
      };
    </script>
  </body>
</html>
